<div class="input-area">
    <div class="tts-toggle">
        <input type="checkbox" id="tts-checkbox" checked>
        <label for="tts-checkbox">Озвучивать ответы</label>
    </div>

    <div class="input-container">
        <textarea id="user-input" placeholder="Введите ваше сообщение..."></textarea>
        <button id="mic-btn" aria-label="Голосовой ввод"><i class="fa-solid fa-microphone"></i></button>
        <button id="send-btn" aria-label="Отправить сообщение"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
</div>
